<base>
       <div class="containerl">
        <div class="headerl">
            <h2>Login</h2>

        </div>
        <form class="form" id="form" method="POST">
            {% csrf_token %}
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="uname" id="username" placeholder="Enter your fullname" autocomplete="off">
                <i  class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>


            <div class="form-control">
                <label>Password</label>
                <input type="password" name="pwd" id="password" placeholder="Enter your password" autocomplete="off">
                <i  class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <input type="submit" value="Login" class="btn" name="">

        </form>
      </div>

        <script type="text/javascript">
          const form=document.getElementById('form');
              const username=document.getElementById('username');
              const password=document.getElementById('password');

                //add event
              form.addEventListener('submit',(event) => {
                event.preventDefault();
                validate();
              })

              //validate function
              const validate = () => {
              const usernameVal=username.value.trim();
              const passwordVal=password.value.trim();


              //validate username
              if(usernameVal === ""){
              setErrormsg(username,'username cannot be blank');
                }else if(usernameVal.length<=2){
              setErrormsg(username,'username min 3 char');
              }else{
              setSuccessMsg(username);
              }


              //validate password
              if(passwordVal === ""){
                setErrormsg(password,'password cannot be blank');
              }else if(passwordVal.length<=5){
                setErrormsg(password,'min 6 char');
              }else{
              setSuccessMsg(password);
              }

          }
              function setErrormsg(input,errormsgs){
              const formControl = input.parentElement;
              const small = formControl.querySelector('small');
              formControl.className = "form-control error";
              small.innerText = errormsgs;
              }
              function setSuccessMsg(input){
              const formControl = input.parentElement;

              formControl.className = "form-control success";

              }
          </script>
        </base>
